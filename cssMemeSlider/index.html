<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icons/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="slider">
        <div class="slider-cats">
            <input type="radio" name="slide" id="CatLeonardo" checked>
            <input type="radio" name="slide" id="CatMunch">
            <input type="radio" name="slide" id="CatVermeer">
            <input type="radio" name="slide" id="CatVincent">

            <div class="cat">
                <img src="./img/Leonardo.jpg" class="cat1" alt="CatLeonardo">
                <div class="cat-content">
                    <h3 class="cat-title">Hugging Mona ^^</h3>
                    <div class="tabs">
                        <label for="CatLeonardo" class="tab"></label>
                        <label for="CatMunch" class="tab"></label>
                        <label for="CatVermeer" class="tab"></label>
                        <label for="CatVincent" class="tab"></label>
                    </div>
                </div>
            </div>

            <div class="cat">
                <img src="./img/Munch.jpg" class="cat2" alt="CatMunch">
                <div class="cat-content">
                    <h3 class="cat-title">I'm hungry. I'm yelling...</h3>
                    <div class="tabs">
                        <label for="CatLeonardo" class="tab"></label>
                        <label for="CatMunch" class="tab"></label>
                        <label for="CatVermeer" class="tab"></label>
                        <label for="CatVincent" class="tab"></label>
                    </div>
                </div>
            </div>

            <div class="cat">
                <img src="./img/Vermeer.jpg" class="cat3" alt="CatVermeer">
                <div class="cat-content">
                    <h3 class="cat-title">Like my outfit</h3>
                    <div class="tabs">
                        <label for="CatLeonardo" class="tab"></label>
                        <label for="CatMunch" class="tab"></label>
                        <label for="CatVermeer" class="tab"></label>
                        <label for="CatVincent" class="tab"></label>
                    </div>
                </div>
            </div>

            <div class="cat">
                <img src="./img/Vincent.jpg" class="cat4" alt="CatVincent">
                <div class="cat-content">
                    <h3 class="cat-title">Moonlit night</h3>
                    <div class="tabs">
                        <label for="CatLeonardo" class="tab"></label>
                        <label for="CatMunch" class="tab"></label>
                        <label for="CatVermeer" class="tab"></label>
                        <label for="CatVincent" class="tab"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
